<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokers and Marbles</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="title">Jokers & Marbles</div>
    </header>
    <section class="main">
      <div class="game-board" data-game-board></div>
      <div class="message" data-message></div>
      <div class="card-table" data-card-table></div>
      <div class="game-audit" data-game-audit></div>
      <template data-paddle-template>
        <div class="paddle" data-paddle>
          <div class="paddle-item spacer-9"></div>
          <div class="paddle-item position" data-start="1" data-position="start-1">1</div>
          <div class="paddle-item spacer-2"></div>
          <div class="paddle-item position" data-home="1" data-position="home-1">1</div>
          <div class="paddle-item spacer-5"></div>

          <div class="paddle-item spacer-8"></div>
          <div class="paddle-item position" data-start="2" data-position="start-2">2</div>
          <div class="paddle-item position" data-start="3" data-position="start-3">3</div>
          <div class="paddle-item position" data-start="4" data-position="start-4">4</div>
          <div class="paddle-item spacer-1"></div>
          <div class="paddle-item position" data-home="2" data-position="home-2">2</div>
          <div class="paddle-item position" data-home="3" data-position="home-3">3</div>
          <div class="paddle-item position" data-home="4" data-position="home-4">4</div>
          <div class="paddle-item spacer-3"></div>

          <div class="paddle-item spacer-9"></div>
          <div class="paddle-item position" data-start="5" data-position="start-5">5</div>
          <div class="paddle-item spacer-4"></div>
          <div class="paddle-item position" data-home="5" data-position="home-5">5</div>
          <div class="paddle-item spacer-3"></div>

          <div class="paddle-item position" data-track data-position="18">18</div>
          <div class="paddle-item position" data-track data-position="17">17</div>
          <div class="paddle-item position" data-track data-position="16">16</div>
          <div class="paddle-item position" data-track data-position="15">15</div>
          <div class="paddle-item position" data-track data-position="14">14</div>
          <div class="paddle-item position" data-track data-position="13">13</div>
          <div class="paddle-item position" data-track data-position="12">12</div>
          <div class="paddle-item position" data-track data-position="11">11</div>
          <div class="paddle-item position" data-track data-position="10">10</div>
          <div class="paddle-item position" data-track data-position="9" data-exit>9</div>
          <div class="paddle-item position" data-track data-position="8">8</div>
          <div class="paddle-item position" data-track data-position="7">7</div>
          <div class="paddle-item position" data-track data-position="6">6</div>
          <div class="paddle-item position" data-track data-position="5">5</div>
          <div class="paddle-item position" data-track data-position="4" data-door>4</div>
          <div class="paddle-item position" data-track data-position="3">3</div>
          <div class="paddle-item position" data-track data-position="2">2</div>
          <div class="paddle-item position" data-track data-position="1">1</div>
        </div>
      </template>
      <template data-deck-container-template>
        <div class="deck-container" data-deck-container>
          <div class="player-info">
            <div class="player-name"></div>
            <div class="player-icon" data-player-icon></div>
          </div>
          <div class="deck" data-player-deck>
            <div class="draw-pile" data-draw-pile><img src="./img/back.png" alt="Draw Pile" /></div>
            <div class="discard-pile" data-discard-pile></div>
            <div class="hand" data-hand></div>
          </div>
        </div>
      </template>
    </section>

    <footer class="footer">Copyright TKO Consulting, LLC 2022</footer>
  </body>
</html>
